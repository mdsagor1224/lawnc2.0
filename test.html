      <div class="vl-progress">
         <div class="container">
            <div class="row">
               <div class="col-xl-6">

                     <div class="skills-progress-bar">

                     <!-- Skills Progress Bar Start -->

                           <div class="skill-data">

    <style>

.commitment-body{
	margin-top: 30px;
}

.skills-progress-bar{
	margin-bottom: 20px;
}

.skills-progress-bar:last-child{
	margin-bottom: 0;
}

.skills-progress-bar .skill-data{
	display: flex;
    justify-content: space-between;
	gap: 10px;
	margin-bottom: 10px;
}

.skills-progress-bar .skill-data .skill-title,
.skills-progress-bar .skill-data .skill-no{
	font-size: 16px;
	line-height: normal;
	color:#333;
}

.skills-progress-bar .skillbar .skill-progress{
	position: relative;
	width: 100%;
	height: 16px;
	background: #333;
	border: 1px solid #454545;
	border-radius: 100px;
    overflow: hidden;
}

.skills-progress-bar .skillbar .skill-progress .count-bar{
    position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	background: red;
    border-radius: 100px;
}

    </style>



<script>
document.addEventListener('DOMContentLoaded', function () {
  const progressBars = document.querySelectorAll('.skills-progress-bar');

  if (progressBars.length > 0) {
    const observer = new IntersectionObserver(function (entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const skillBars = entry.target.querySelectorAll('.skillbar');

          skillBars.forEach(skillBar => {
            const countBar = skillBar.querySelector('.count-bar');
            const percent = skillBar.getAttribute('data-percent');
            countBar.style.transition = 'width 2s ease';
            countBar.style.width = percent;
          });

          observer.unobserve(entry.target); // run once
        }
      });
    }, {
      root: null,
      threshold: 0.3 // 30% similar to offset: '70%'
    });

    progressBars.forEach(bar => observer.observe(bar));
  }
});
</script>
